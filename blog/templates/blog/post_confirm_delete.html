
{% extends 'blog/base.html' %}


{% block banner %}
<!-- Banner Starts Here -->
<div class="heading-page header-text">
  <section class="page-heading">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-content">
            <h2>Delete Post</h2>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
<!-- Banner Ends Here -->

{% block content %}    
  <div class="col-lg-8">
    <div class="col-lg-8">
    <form class="blog-post" method="POST">
      {% csrf_token %}
        <fieldset>
            <h3>Are you sure you want to delete post "{{ object.title }}"?</h3>
        </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger mt-4" type="submit">Yes, Delete</button>
        <a class="btn btn-outline-secondary mt-4" href="{% url 'post-detail' object.id %}">Cancel</a>
      </div>
    </form>   
    </div>
  </div>
  
{% endblock %}
