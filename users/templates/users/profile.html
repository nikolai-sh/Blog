{% extends "blog/base.html" %}
{% load crispy_forms_tags %}


{% block banner %}
<!-- Banner Starts Here -->
<div class="heading-page header-text">
  <section class="page-heading">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-content">
            <h2>profile</h2>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
<!-- Banner Ends Here -->


{% block content %}

<div class="col-lg-8">
    <div class="all-blog-posts">
      <div class="row">     
        <div class="col-lg-12">
          <div class="sidebar-item comments">
            <div class="content">
              <ul>
                <li>
                  <div class="author-thumb">
                    <img src="{{ user.profile.image.url }}" alt="">
                  </div>
                  <div class="right-content">
                    <h4>{{ user.username }}</h4>
                    <p>{{ user.email }}</p>   
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>   
      </div>
    </div>
  </div>

{% endblock content %}
