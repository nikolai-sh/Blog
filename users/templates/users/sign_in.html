{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block banner %}
<!-- Banner Starts Here -->
<div class="heading-page header-text">
  <section class="page-heading">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-content">
            <h2>Sign In</h2>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
<!-- Banner Ends Here -->

{% block content %}    
    <form class="blog-post" method="POST">
        {% csrf_token %}
        <fieldset>
          <style>
            .btn-outline-info {
              color:#f48840;
              background-color:transparent;
              background-image:none;
              border-color:#f48840;
             }
             a {
              color:#f48840;
              text-decoration:none;
              background-color:transparent;
              -webkit-text-decoration-skip:objects
             }
             
          </style>
        {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign In</button>
        </div>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need an Account? <a class="ml-2" href="{% url 'sign_up' %}">Sign Up</a>
            </small>
        </div>      
    </form>   
</div>
{% endblock %}
